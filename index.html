<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Desafio de Estágio</title>
</head>

<body>
  <header>
    <h1>Desafios de Estágio - Ribeirão Preto</h1>
  </header>
  <section>
    <div>
      <h1>Pertence à sequencia de Fibonacci?</h1>
      <input type="number" name="numfib" id="numfib" placeholder="Digite um número">
      <input type="button" value="Verificar" onclick="verificarFib()">
    </div>
  </section>
  <section>
    <div>
      <h1>Existe A?</h1>

      <input type="text" name="checkA" id="checkA" placeholder="Digite uma palavra ou frase">
      <input type="button" value="Verificar" onclick="checarLetraA()">
    </div>
  </section>

  <script src=" script.js"></script>
</body>

</html>
